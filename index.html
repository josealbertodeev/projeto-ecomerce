<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>TechStore</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>TechStore</h1>
        </div>

        <div class="pesquisa-container">
            <input class="pesquisa-entrada" type="text" placeholder="Buscar produtos...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <!-- Menu Superior -->
    <div class="categorias-container">
        <nav class="categorias-menu">

            <button class="categoria-botao ativo" data-categoria="all">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="categoria-botao" data-categoria="smartphones">
                <i class="fa-solid fa-mobile"></i>
                Smartphones
            </button>

            <button class="categoria-botao" data-categoria="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="categoria-botao" data-categoria="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="categoria-botao" data-categoria="acessories">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>

            <button class="categoria-botao" data-categoria="smartwatch">
                <i class="fa-regular fa-clock"></i>
                SmartWatches
            </button>
            
        </nav>
    </div>

    <!-- Hero -->
    <section class="hero-secao">
        <h2>Black Friday Antecipado!</h2>
        <p>Até 50% de desconto em produtos selecionados </p>
    </section>

    <!-- Itens -->
    <main class="produtos">
        <!-- vamos colocar os produtos aqui -->
        <div class="produtos-container"></div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>2025 - TechStore - Todos os Direitos Reservados.</p>
    </footer>

</body>

<script src="src/js/index.js"></script>

</html>
